name: news_app_clean_arch2
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.3

  # Dart objects comparison
  equatable: ^2.0.5

  # Service locator
  get_it: ^7.6.7

  #dateFormat
  intl: ^0.19.0

  # Database (room-like)
  floor: ^1.4.2

  # make API requests
  retrofit: ^4.0.3

  # Hooks
  flutter_hooks: ^0.20.4

  # image caching
  cached_network_image: ^3.3.1
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.6
  floor_generator: ^1.4.2
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
